<!DOCTYPE html>
<html>

<link rel="stylesheet" media="screen" href="survey-form.css">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <h1 id="title"> Quick Survey </h1>
    <div id="form">
        <p id="description"> Let us know how we can improve Box</p>
        <form id="survey-form">
            <div class="labels"> 
                <div>
                    <label id="name-label" for="name">Name</label>
                </div>
                <div>
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>
                <div>
                    <label id="email-label" for="email">Email</label>
                </div>
                <div>
                    <input type="email" placeholder="Enter your email" id="email" required>
                </div>
                <div>
                    <label id="number-label" for="number">Years of experience</label>
                </div>
                <div>
                    <input type="number" placeholder="Number of years" id="number" min="1" max="15">
                </div>
                <div>
                    <label id="profession-label" for="profession">Profession</label>
                </div>

                <div>
                    <select id="dropdown">
                    <option value="Student">Student</option>    
                    <option value="Professional">Professional</option>
                    <option value="Educator">Educator</option>
                    <option value="Unspecified">Unspecified</option>              
                    </select>
                </div>
            <fieldset id="recommend">
                <div>
                    <legend id="likely">How likely are you to recommend this product to your friend?</legend>
                </div>
                <div>
                    <input type="radio" name="likely" value="Very likely"> Very likely
                </div>
                <div>
                    <input type="radio" name="likely" value="Maybe">Maybe
                </div>
                <div>
                    <input type="radio" name="likely" value="Not sure">Not sure
                </div>

            </fieldset> 
            <div id="comment-box">
                Comments and suggestions
            </div>
            <div>
                <textarea id="comments" name="comment" placeholder="Enter your comments and suggestions here"></textarea>
            </div>
            <div>
                <fieldset id="user-rating">
                    <legend id="improve"> Things we could improve in the future </legend>
                    <div><input type="checkbox" name="improve" value="Delivery time"> Delivery time</div>
                    <div><input type="checkbox" name="improve" value="Packaging"> Packaging</div>
                    <div><input type="checkbox" name="improve" value="Color variety"> Color Variety</div>
                    <div><input type="checkbox" name="improve" value="Customer service"> Customer Service</div>
                </fieldset>
            </div>
            
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
